<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>NFC</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-fab vertical="center" horizontal="center" slot="fixed">
    <ion-fab-button>
      <ion-icon style="width: 400px; height: 400px;" name="key" (click)="callNfc()"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
